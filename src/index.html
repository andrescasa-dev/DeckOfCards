<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" type="module" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Deck Of Cards</title>
</head>
<body class="grid gap-4 mx-auto justify-center min-w-[50%]">
  <div id="mount" class="grid gap-6" >
      <p id="deck"></p>
      <div class="flex gap-2" id="bot"></div>
      <div class="flex gap-2" id="player"></div>
  </div>
  <div class="flex gap-4">
    <button class="w-1/2 py-4 m-auto bg-green-800 text-gray-100 rounded" id="btn_newDeck">New deck</button>
    <button class="w-1/2 py-4 m-auto bg-green-800 text-gray-100 rounded" id="btn_getCards">Get cards</button>
  </div>
</body>
</html>
