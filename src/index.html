<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" type="module" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Deck Of Cards</title>
</head>
<body class="flex flex-col bg-green-700 gap-2 mx-auto items-center min-w-[50%]">  
  <div class="flex gap-6">
    <p id="deck"></p>
    <p>remaining cards: <span id="remaining"></span></p>
  </div>
  <div id="mount" class="flex gap-4 text-center" >
      <div class="" id="bot">
      </div>
      <div class="" id="player">
      </div>
  </div>
  <h2 id="winner"></h2>
  <div class="flex w-1/6 gap-4">
    <button id="btn_newDeck" class="w-1/2 py-4 justify-self-stretch m-auto bg-green-900 text-gray-100 rounded">New deck</button>
    <button id="btn_newCards" class=" disabled:opacity-75 w-1/2 py-4 justify-self-stretch m-auto bg-green-900 text-gray-100 rounded" >Get cards</button>
  </div>
</body>
</html>
